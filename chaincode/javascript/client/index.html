<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperledger Fabric Reservation Demo App</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha256-H0KfTigpUV+0/5tn2HXC0CPwhhDhWgSawJdnFd0CGCo=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" integrity="sha256-yMjaV542P+q1RnH6XByCPDfUFhmOafWbeLPmqKh11zo=" crossorigin="anonymous" />   
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/angular.ng-notify/0.6.0/ng-notify.min.css" rel="stylesheet">
    
</head>
<body ng-app="application" ng-controller="appController">
    <div class="container" ng-init="queryAllTuna()" style="margin-top: 10px;">
        <div class="col-sm-12 col-lg-12">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewTunaModal" style="margin-bottom: 10px;">
                新規予約追加
            </button>
            
            <table class="table table-dark">
                <tr>
                  <th>ID</th>
                  <th>日付時刻</th>
                  <th>機体</th>
                  <th>位置<br>(経度, 緯度)</th>
                  <th>ウェイポイント<br>（離発着地点）</th>		  
                  <th>評価価値</th>
                  <th>変更</th>
		  <th>削除</th>		  
                </tr>
        
                <tr ng-repeat="tuna in all_tuna track by $index">
                  <td>{{tuna.Key}}</td>
                  <td>{{tuna.Timestamp*1000 | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                  <td>{{tuna.Owner}}</td>
                  <td>{{tuna.Location}}</td>
                  <td>{{tuna.ID}}</td>
                  <td>{{tuna.AppraisedValue}}</td>
                  <td><span class="btn btn-info" data-toggle="modal" data-target="#changeHolder" onclick="passIdToNgModel(this)"><i class="fa fa-edit"></i></span></td>
                  <td><span class="btn btn-info" data-toggle="modal" data-target="#deleteWaypoint" ng-click="changeHolder(tuna.Key)"><i class="fa fa-edit"></i></span></td>		  
                </tr>
            </table>
	    
            <!-- Modal -->
            <div class="modal fade" id="addNewTunaModal" tabindex="-1" role="dialog" aria-labelledby="addNewTunaModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="addNewTunaModalLabel">新規予約追加</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                              <label for="inputVessel">ウェイポイント（離発着地点）</label>
                              <input type="text" class="form-control" id="inputVessel" placeholder="Ex: 353F" ng-model="tuna.vessel">                         
                            </div>
                            <div class="form-group">
                                <label for="inputLongtitude">経度</label>
                                <input type="text" class="form-control" id="inputLongtitude" placeholder="Ex: 34.4443" ng-model="tuna.longtitude">
                            </div>
                            <div class="form-group">
                                <label for="inputLatitude">緯度</label>
                                <input type="text" class="form-control" id="inputLatitude" placeholder="Ex: -67.4443" ng-model="tuna.latitude">
                            </div>
                            <div class="form-group">
                                <label for="inputDatetime">日付時刻</label>
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' class="form-control" placeholder="日付と時刻を選択" ng-model="tuna.timestamp"/>
                                    <input type="text" id="tuna_dt" name="inputHiddenfordatetime" ng-model="tuna.timestamp" style="display: none;">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputHolder">機体</label>
                                <input type="text" class="form-control" id="inputHolder" placeholder="機体名を入力" ng-model="tuna.holder"/>
                            </div>
                            <div class="form-group">
                                <label for="inputHolder">評価価値</label>
                                <input type="text" class="form-control" id="inputHolder" placeholder="評価価値を入力" ng-model="tuna.AppraisedValue"/>
                            </div>
			</form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-success" ng-click="recordTuna()" data-dismiss="modal">予約する</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Modal for change holder-->
            <div class="modal fade" id="changeHolder" tabindex="-1" role="dialog" aria-labelledby="addNewTunaModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="changeHolder">Change Holder</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                              <label for="inputHolder">New Holder</label>
                              <input type="text" id="holder_id" name="inputHiddenfordatetime" ng-model="holder.id" style="display: none;">
                              <input type="text" class="form-control" id="inputVessel" placeholder="Enter new holder's name" ng-model="holder.name">                         
                            </div>
                          </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" ng-click="changeHolder()" data-dismiss="modal">Update Record</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Modal for double booking-->
            <div class="modal fade" id="doubleBooking" tabindex="-1" role="dialog" aria-labelledby="addNewTunaModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="doubleBooking">重複予約</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                              <label for="inputHolder">New Holder</label>
                              <input type="text" id="holder_id" name="inputHiddenfordatetime" ng-model="holder.id" style="display: none;">
                              <input type="text" class="form-control" id="inputVessel" placeholder="Enter new holder's name" ng-model="holder.name">                         
                            </div>
                          </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" ng-click="doubleBooking()" data-dismiss="modal">Update Record</button>
                    </div>
                </div>
                </div>
            </div>
	    
        </div>
    </div>
    <!-- requiring the angular page -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha256-kJrlY+s09+QoWjpkOrXXwhxeaoDz9FW5SaxF8I0DibQ=" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js" integrity="sha256-5YmaxAwMjIpMrVlK84Y/+NjCpKnFYa8bWWBbUHSBGfU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/angular.ng-notify/0.6.0/ng-notify.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker()
                .on('dp.change', function(e){
                    if(e.date){
                        $("#tuna_dt").text(e.date.format());
                        $("#tuna_dt").trigger('change',null);
                    }
                })
        });
        function passIdToNgModel(elm) {
            console.log($(elm).closest("tr").find("td:first-child").text());
            $("#holder_id").val($(elm).closest("tr").find("td:first-child").text());
            $("#holder_id").trigger('change',null);
            console.log($("#holder_id").val()); 
        }
        function passKeysToNgModel(elm) {
            console.log($(elm).closest("tr").find("td:first-child").text());
            $("#holder_id").val($(elm).closest("tr").find("td:first-child").text());
            $("#holder_id").trigger('change',null);
            console.log($("#holder_id").val());
        }      
    </script>
</body>
</html>
